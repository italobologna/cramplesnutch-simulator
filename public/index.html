<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Cramplesnuth Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
    }

    textarea {
      resize: none;
    }

    .simulator-box {
      margin: 1em;
      height: 80%;
    }

    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 1em;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  new Vue({
    el: `#app`,
    vuetify: new Vuetify(),
    data() {
      return {
        httpMethods: ['GET', 'POST', 'PUT', 'DELETE', 'PATCH'],
        routes: {},
        deletingRoute: undefined,
        selectedRoute: undefined,
        historyMsgs: [],
        fetchRoutine: undefined,
        readOnly: true,
        form: {
          httpPath: '',
          httpMethod: '',
          httpResCode: 200,
          httpResContentType: '',
          tcpUrl: '',
          tcpPort: '',
          reqHttp: '',
          resHttp: '',
          reqTcp: '',
          resTcp: '',
        }
      };
    },
    computed: {
      hasDeleteRoute() {
        return this.deletingRoute !== undefined
      },
      formatJourney() {
        return (journey) => {
          return new Date(journey.timestamp).toLocaleTimeString() + ' - ' + this.formatItinerary(journey.itinerary);
        }
      },
      formatItinerary() {
        return (itinerary) => {
          return `${itinerary.httpPath}:${itinerary.httpMethod}`
        }
      }
    },
    methods: {
      sendDataToBackend() {
        fetch('/api', {
          method: 'POST',
          body: JSON.stringify({
            ...this.form
          })
        })
            .then(res => res.json())
            .then(data => this.routes = data);
      },
      deleteRoute(routeObj) {
        fetch(`/api?httpPath=${routeObj.httpPath}&httpMethod=${routeObj.httpMethod}`, {
          method: 'DELETE'
        })
            .then(res => res.json())
            .then(data => this.routes = data)
            .then(() => this.deletingRoute = undefined)
            .catch(err => console.error(err));
      },
      newRoute() {
        this.readOnly = false;
        this.$refs.form.resetValidation();

        this.form.httpPath = '';
        this.form.httpMethod = 'GET';
        this.form.httpResCode = 200;
        this.form.httpResContentType = '';
        this.form.tcpUrl = '';
        this.form.tcpPort = '';
        this.form.reqHttp = '';
        this.form.resHttp = '';
        this.form.reqTcp = '';
        this.form.resTcp = '';
      },
      selectRoute(routeData) {
        this.readOnly = false;
        this.fillForm(routeData);
      },
      fillForm(message) {
        this.$refs.form.resetValidation();
        this.form.httpPath = message.httpPath;
        this.form.httpMethod = message.httpMethod;
        this.form.httpResCode = message.httpResCode;
        this.form.httpResContentType = message.httpResContentType;
        this.form.tcpUrl = message.tcpUrl || '';
        this.form.tcpPort = message.tcpPort || '';
        try {
          this.form.reqHttp = JSON.stringify(JSON.parse(message.reqHttp), null, 2) || '';
        } catch (e) {
          this.form.resHttp = message.reqHttp;
        }
        this.form.resHttp = message.resHttp || '';
        this.form.reqTcp = message.reqTcp || '';
        this.form.resTcp = message.resTcp || '';
      },
      selectHistory(message) {
        this.readOnly = true;
        this.fillForm(message);
      },
      updateHistoryMessages() {
        fetch('/api/history')
            .then(res => res.json())
            .then(data => {
              if (Array.isArray(data) && data.length > 0) {
                this.historyMsgs = [...data, ...this.historyMsgs];
              }
            })
            .catch(err => console.error(err));
      }
    },
    created() {
      fetch('/api')
          .then(res => res.json())
          .then(data => {
            if (data.length) this.routes = data;
          });

      this.fetchRoutine = setInterval(this.updateHistoryMessages, 2500);
    },
    mounted() {
      this.newRoute();
      this.form.httpMethod = this.httpMethods[0];
    },
    beforeDestroy() {
      clearInterval(this.fetchRoutine);
    },
    template: `
      <v-app id="simulator">

      <v-dialog v-if="hasDeleteRoute" v-model="hasDeleteRoute" max-width="290">
        <v-card>
          <v-card-title class="headline">
            Delete route '{{ deletingRoute.httpPath }} : {{ deletingRoute.httpMethod }}'
          </v-card-title>

          <v-card-actions>
            <v-spacer></v-spacer>

            <v-btn
                color="green darken-1"
                text
                @click="deletingRoute = undefined">
              Disagree
            </v-btn>

            <v-btn
                color="green darken-1"
                text
                @click="deleteRoute(deletingRoute)">
              Agree
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>

      <v-app-bar app
                 clipped-left
                 clipped-right>
        <v-toolbar-title>HTTP - TCP Simulator</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-switch v-model="$vuetify.theme.dark"
                  primapry
                  inset
                  label="Dark">
        </v-switch>
      </v-app-bar>

      <v-navigation-drawer app overflow clipped permanent>
        <v-list rounded>
          <v-subheader>ROUTES</v-subheader>
          <v-list-item-group>
            <v-list-item v-for="(routeData, index) in routes"
                         :key="index"
                         v-on:click.stop="selectRoute(routeData)">
              <v-list-item-content>
                <v-list-item-title v-text="formatItinerary(routeData)"></v-list-item-title>
              </v-list-item-content>
              <v-list-item-action>
                <v-btn icon>
                  <v-icon color="red lighten-1"
                          @click.stop="deletingRoute = routeData">
                    mdi-delete
                  </v-icon>
                </v-btn>
              </v-list-item-action>
            </v-list-item>
            <v-list-item v-on:click.stop="newRoute()">
              <v-list-item-content>
                <v-list-item-title v-text="'New Route'"></v-list-item-title>
              </v-list-item-content>
              <v-list-item-action>
                <v-btn icon>
                  <v-icon color="grey lighten-1">
                    mdi-plus
                  </v-icon>
                </v-btn>
              </v-list-item-action>
            </v-list-item>
          </v-list-item-group>
        </v-list>
      </v-navigation-drawer>

      <v-navigation-drawer app overflow clipped permanent right>
        <v-list rounded>
          <v-subheader>HISTORY</v-subheader>
          <v-list-item-group>
            <v-list-item v-for="(message) in historyMsgs"
                         :key="message.instant"
                         v-on:click.stop="selectHistory(message)">
              <v-list-item-content>
                <v-list-item-title v-text="formatJourney(message)"></v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list-item-group>
        </v-list>
      </v-navigation-drawer>

      <v-main>
        <v-container fluid>
          <v-form ref="form"
                  v-bind:disabled="readOnly">
            <v-row justify="center">
              <v-col cols="4">
                <v-row justify="center">
                  <v-col cols="6">
                    <v-text-field v-model="form.httpPath"
                                  :hint="'/path'"
                                  :label="'HTTP Route*:'"
                                  :rules="[v => !!v || 'Path is required']"
                                  required/>
                  </v-col>
                  <v-col cols="6">
                    <v-select v-model="form.httpMethod"
                              :items="httpMethods"
                              label="HTTP Method*:"
                              :rules="[v => !!v || 'Method is required']"
                              required>
                    </v-select>
                  </v-col>
                </v-row>
                <v-row justify="center">
                  <v-col cols="6">
                    <v-text-field v-model="form.httpResCode"
                                  type="number"
                                  label="HTTP Response Code*:"
                                  :rules="[
                                        v => !!v || 'Response Code is required',
                                        v => v >= 100 || 'Should be bigger than 100',
                                        v => v <= 599 || 'Should be smaller than 599']"
                                  required>
                    </v-text-field>
                  </v-col>
                  <v-col cols="6">
                    <v-text-field v-model="form.httpResContentType"
                                  label="HTTP Response Type:"
                                  required>
                    </v-text-field>
                  </v-col>
                </v-row>
              </v-col>
              <v-col cols="1"/>
              <v-col cols="4">
                <v-row justify="center">
                  <v-text-field v-model="form.tcpUrl"
                                :hint="'server'"
                                :label="'TCP URL:'"
                                required/>
                </v-row>
                <v-row justify="center">
                  <v-text-field v-model="form.tcpPort"
                                :hint="'port'"
                                :label="'TCP Port:'"
                                required/>
                </v-row>
              </v-col>
            </v-row>
            <v-row justify="center">
              <v-col cols="3">
                <v-textarea id="http-req"
                            v-model="form.reqHttp"
                            :label="'1. HTTP Request:'"
                            :placeholder="' '"
                            outlined
                            readonly/>
              </v-col>
              <v-col cols="3">
              </v-col>
              <v-col cols="3">
                <v-textarea id="req-tcp"
                            v-model="form.reqTcp"
                            :label="'2. TCP Request:'"
                            :placeholder="' '"
                            outlined/>
              </v-col>
            </v-row>
            <v-row align="center" justify="center">
              <v-col cols="3">
                <div class="http-side message-image">
                  <img src="assets/arrows.png" alt="" width="100%">
                </div>
              </v-col>
              <v-col cols="3">
                <div class="simulator-box center-content elevation-4">
                  <h3>SIMULATOR</h3>
                </div>
              </v-col>
              <v-col cols="3">
                <div class="http-side message-image">
                  <img src="assets/arrows.png" alt="" width="100%">
                </div>
              </v-col>
            </v-row>
            <v-row align="center" justify="center">
              <v-col cols="3">
                <v-textarea id="res-http"
                            v-model="form.resHttp"
                            :label="'4. HTTP Response:'"
                            :placeholder="' '"
                            outlined/>
              </v-col>
              <v-col cols="3">
                <div class="center-content">
                  <v-btn v-on:click="sendDataToBackend">SAVE</v-btn>
                </div>
              </v-col>
              <v-col cols="3">
                <v-textarea id="res-tcp"
                            v-model="form.resTcp"
                            :label="'3. TCP Response:'"
                            :placeholder="' '"
                            outlined
                            readonly/>
              </v-col>
            </v-row>
          </v-form>
        </v-container>
      </v-main>
      </v-app>
    `
  });
</script>
</body>
</html>
