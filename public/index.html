<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Hello World!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
    }

    .centralized {
      margin: 5em auto;
      width: 80%;
      height: 80%;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .text-area {
      width: 95%;
      height: 80%;
    }

    .simulator-box {
      border: black 1px solid;
      font-size: 3em;
      margin: 0.5em;
    }

    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 1em;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  new Vue({
    el: `#app`,
    data() {
      return {
        reqHttp: '',
        resHttp: '',
        reqTcp: '',
        resTcp: '',
      };
    },
    methods: {
      sendDataToBackend() {
        fetch('http://localhost:4000/api', {
          method: 'POST',
          body: JSON.stringify({
            reqHttp: this.reqHttp,
            resHttp: this.resHttp,
            reqTcp: this.reqTcp,
            resTcp: this.resTcp
          })
        }).then(res => console.log(res));
      }
    },
    template: `
      <div class="centralized">

      <div class="req-http">
        <label for="httpReq">1. HTTP Request:</label>
        <input id="httpReq"
               type="textarea"
               class="text-area"
               v-model="reqHttp"
               readonly>
      </div>
      <div></div>
      <div class="req-tcp">
        <label for="req-tcp">2. TCP Request:</label>
        <input id="req-tcp"
               type="textarea"
               class="text-area"
               v-model="reqTcp">
      </div>

      <div class="http-side message-image">
        <img src="assets/arrows.jpg" alt="" width="100%">
      </div>

      <div class="simulator-box center-content">
        <span>SIMULATOR</span>
      </div>

      <div class="tcp-side message-image">
        <img src="assets/arrows.jpg" alt="" width="100%">
      </div>

      <div class="res-http">
        <label for="httpReq">4. HTTP Response:</label>
        <input id="httpReq"
               type="textarea"
               class="text-area"
               v-model="resHttp">
      </div>
      <div class="center-content">
        <button v-on:click="sendDataToBackend">SAVE</button>
      </div>
      <div class="res-tcp">
        <label for="req-tcp">3. TCP Response:</label>
        <input id="req-tcp"
               type="textarea"
               class="text-area"
               v-model="resTcp"
               readonly>
      </div>
      </div>
    `
  });
</script>
</body>
</html>
