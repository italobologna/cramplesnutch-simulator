<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Hello World!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
    }

    textarea {
      resize: none;
    }

    .simulator-box {
      margin: 1em;
      height: 80%;
    }

    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 1em;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>

  new Vue({
    el: `#app`,
    vuetify: new Vuetify(),
    data() {
      return {
        httpMethods: ['GET', 'POST', 'PUT', 'DELETE'],
        routes: {},
        deletingRoute: undefined,
        selectedRoute: undefined,
        form: {
          httpPath: '',
          httpMethod: '',
          tcpUrl: '',
          reqHttp: '',
          resHttp: '',
          reqTcp: '',
          resTcp: '',
        }
      };
    },
    computed: {
      hasDeleteRoute() {
        return this.deletingRoute !== undefined
      }
    },
    methods: {
      sendDataToBackend() {
        fetch('http://localhost:4000/api', {
          method: 'POST',
          body: JSON.stringify({
            httpPath: this.form.httpPath,
            httpMethod: this.form.httpMethod,
            tcpUrl: this.form.tcpUrl,
            reqHttp: this.form.reqHttp,
            resHttp: this.form.resHttp,
            reqTcp: this.form.reqTcp,
            resTcp: this.form.resTcp
          })
        })
            .then(res => res.json())
            .then(data => this.routes = data);
      },
      deleteRoute(routeObj) {
        fetch(`http://localhost:4000/api?httpPath=${routeObj.httpPath}&httpMethod=${routeObj.httpMethod}`, {
          method: 'DELETE'
        })
            .then(res => res.json())
            .then(data => this.routes = data)
            .then(() => this.deletingRoute = undefined)
            .catch(err => console.error(err));
      },
      newRoute() {
        this.$refs.form.reset()
        this.form.httpPath = '';
        this.form.httpMethod = '';
        this.form.tcpUrl = '';
        this.form.reqHttp = '';
        this.form.resHttp = '';
        this.form.reqTcp = '';
        this.form.resTcp = '';
      },
      selectRoute(routeData) {
        this.form.httpPath = routeData.httpPath;
        this.form.httpMethod = routeData.httpMethod;
        this.form.tcpUrl = routeData.tcpUrl;
        this.form.reqHttp = routeData.reqHttp;
        this.form.resHttp = routeData.resHttp
        this.form.reqTcp = routeData.reqTcp;
        this.form.resTcp = routeData.resTcp;
      }
    },
    created() {
      fetch('http://localhost:4000/api')
          .then(res => res.json())
          .then(data => this.routes = data);
    },
    mounted() {
      this.form.httpMethod = this.httpMethods[0];
    },
    template: `
      <v-app id="simulator">

      <v-dialog v-if="hasDeleteRoute" v-model="hasDeleteRoute" max-width="290">
        <v-card>
          <v-card-title class="headline">Delete route '{{ deletingRoute.route }}'</v-card-title>

          <v-card-actions>
            <v-spacer></v-spacer>

            <v-btn
                color="green darken-1"
                text
                @click="deletingRoute = undefined">
              Disagree
            </v-btn>

            <v-btn
                color="green darken-1"
                text
                @click="deleteRoute(deletingRoute)">
              Agree
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>

      <v-navigation-drawer
          :clipped="true"
          :permanent="true"
          app
          overflow>
        <v-list rounded>
          <v-subheader>ROUTES</v-subheader>
          <v-list-item-group>
            <v-list-item v-for="(routeData) in routes"
                         :key="routeData.httpPath + '-' + routeData.httpMethod" 
                         v-on:click.stop="selectRoute(routeData)">
              <v-list-item-content>
                <v-list-item-title v-text="routeData.httpPath + ':' + routeData.httpMethod"></v-list-item-title>
              </v-list-item-content>
              <v-list-item-action>
                <v-btn icon>
                  <v-icon color="red lighten-1"
                          @click.stop="deletingRoute = routeData">
                    mdi-delete
                  </v-icon>
                </v-btn>
              </v-list-item-action>
            </v-list-item>
            <v-list-item v-on:click.stop="newRoute()">
              <v-list-item-content>
                <v-list-item-title v-text="'New Route'"></v-list-item-title>
              </v-list-item-content>
              <v-list-item-action>
                <v-btn icon>
                  <v-icon color="grey lighten-1">
                    mdi-plus
                  </v-icon>
                </v-btn>
              </v-list-item-action>
            </v-list-item>
          </v-list-item-group>
        </v-list>
      </v-navigation-drawer>

      <v-app-bar :clipped-left="true"
                 app>
        <v-toolbar-title>HTTP - TCP Simulator</v-toolbar-title>
      </v-app-bar>

      <v-main>
        <v-container fluid>
          <v-form ref="form">
            <v-row justify="center">
              <v-col cols="4">
                <v-row justify="center">
                  <v-text-field v-model="form.httpPath"
                                :hint="'/path'"
                                :label="'HTTP Route:'"
                                :rules="[v => !!v || 'Path is required']"
                                required/>
                </v-row>
                <v-row justify="center">
                  <v-select v-model="form.httpMethod"
                            :items="httpMethods"
                            label="HTTP Method:"
                            :rules="[v => !!v || 'Method is required']"
                            required>
                  </v-select>
                </v-row>
              </v-col>
              <v-col cols="1"/>
              <v-col cols="4">
                <v-text-field v-model="form.tcpUrl"
                              :hint="'server:port'"
                              :label="'TCP URL:'"
                              :rules="[v => !!v || 'TCP URL is required']"
                              required/>
              </v-col>
            </v-row>
            <v-row justify="center">
              <v-col cols="3">
                <v-textarea id="http-req"
                            v-model="form.reqHttp"
                            :label="'1. HTTP Request:'"
                            :placeholder="' '"
                            outlined
                            clearable
                            readonly/>
              </v-col>
              <v-col cols="3">
              </v-col>
              <v-col cols="3">
                <v-textarea id="req-tcp"
                            v-model="form.reqTcp"
                            :label="'2. TCP Request:'"
                            :placeholder="' '"
                            outlined
                            clearable/>
              </v-col>
            </v-row>
            <v-row align="center" justify="center">
              <v-col cols="3">
                <div class="http-side message-image">
                  <img src="assets/arrows.jpg" alt="" width="100%">
                </div>
              </v-col>
              <v-col cols="3">
                <div class="simulator-box center-content elevation-4">
                  <h3>SIMULATOR</h3>
                </div>
              </v-col>
              <v-col cols="3">
                <div class="http-side message-image">
                  <img src="assets/arrows.jpg" alt="" width="100%">
                </div>
              </v-col>
            </v-row>
            <v-row align="center" justify="center">
              <v-col cols="3">
                <v-textarea id="res-http"
                            v-model="form.resHttp"
                            :label="'4. HTTP Response:'"
                            :placeholder="' '"
                            outlined
                            clearable/>
              </v-col>
              <v-col cols="3">
                <div class="center-content">
                  <v-btn v-on:click="sendDataToBackend">SAVE</v-btn>
                </div>
              </v-col>
              <v-col cols="3">
                <v-textarea id="res-tcp"
                            v-model="form.resTcp"
                            :label="'3. TCP Response:'"
                            :placeholder="' '"
                            outlined
                            clearable
                            readonly/>
              </v-col>
            </v-row>
          </v-form>
        </v-container>
      </v-main>
      </v-app>
    `
  });
</script>
</body>
</html>
