<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Hello World!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
    }

    textarea {
      resize: none;
    }

    .centralized {
      margin: 5em auto;
      width: 80%;
      height: 80%;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .simulator-box {
      margin: 1em;
      height: 80%;
    }

    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 1em;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  new Vue({
    el: `#app`,
    vuetify: new Vuetify(),
    data() {
      return {
        routeMap: {},
        deletingRoute: undefined,
        route: '',
        tcpUrl: '',
        reqHttp: '',
        resHttp: '',
        reqTcp: '',
        resTcp: '',
      };
    },
    computed: {
      hasDeleteRoute() {
        return this.deletingRoute !== undefined
      }
    },
    methods: {
      sendDataToBackend() {
        fetch('http://localhost:4000/api', {
          method: 'POST',
          body: JSON.stringify({
            route: this.route,
            tcpUrl: this.tcpUrl,
            reqHttp: this.reqHttp,
            resHttp: this.resHttp,
            reqTcp: this.reqTcp,
            resTcp: this.resTcp
          })
        })
            .then(res => res.json())
            .then(data => this.routeMap = data);
      },
      deleteRoute(routeObj) {
        fetch(`http://localhost:4000/api/${routeObj.route}`, {
          method: 'DELETE'
        })
            .then(res => res.json())
            .then(data => this.routeMap = data)
            .then(() => this.deletingRoute = undefined)
            .catch(err => console.err(err));
      }
    },
    created() {
      fetch('http://localhost:4000/api')
          .then(res => res.json())
          .then(data => this.routeMap = data);
    },
    template: `
      <v-app id="simulator">

      <v-dialog v-if="hasDeleteRoute" v-model="hasDeleteRoute" max-width="290">
        <v-card>
          <v-card-title class="headline">Delete route '{{ deletingRoute.route }}'</v-card-title>

          <v-card-actions>
            <v-spacer></v-spacer>

            <v-btn
                color="green darken-1"
                text
                @click="deletingRoute = undefined">
              Disagree
            </v-btn>

            <v-btn
                color="green darken-1"
                text
                @click="deleteRoute(deletingRoute)">
              Agree
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>


      <v-navigation-drawer
          :clipped="true"
          :permanent="true"
          app
          overflow>
        <v-list rounded>
          <v-subheader>ROUTES</v-subheader>
          <v-list-item-group>
            <v-list-item v-for="(routeData, routeName) in routeMap"
                         :key="routeName">
              <v-list-item-content>
                <v-list-item-title v-text="routeName"></v-list-item-title>
              </v-list-item-content>

              <v-list-item-action>
                <v-btn icon>
                  <v-icon color="red lighten-1"
                          @click.stop="deletingRoute = routeData">
                    mdi-delete
                  </v-icon>
                </v-btn>
              </v-list-item-action>
            </v-list-item>
          </v-list-item-group>
        </v-list>
      </v-navigation-drawer>

      <v-app-bar
          :clipped-left="true"
          app>
        <v-toolbar-title>HTTP - TCP Simulator</v-toolbar-title>
      </v-app-bar>

      <v-main>
        <v-container fluid>
          <v-row justify="center">
            <v-col cols="4">
              <v-text-field v-model="route"
                            :hint="'/path'"
                            :label="'HTTP Route:'"/>
            </v-col>
            <v-col cols="1"/>
            <v-col cols="4">
              <v-text-field v-model="tcpUrl"
                            :hint="'server:port'"
                            :label="'TCP URL:'"/>
            </v-col>
          </v-row>
          <v-row justify="center">
            <v-col cols="3">
              <v-textarea id="http-req"
                          v-model="reqHttp"
                          :label="'1. HTTP Request:'"
                          :placeholder="' '"
                          outlined
                          clearable
                          readonly/>
            </v-col>
            <v-col cols="3">
            </v-col>
            <v-col cols="3">
              <v-textarea id="req-tcp"
                          v-model="reqTcp"
                          :label="'2. TCP Request:'"
                          :placeholder="' '"
                          outlined
                          clearable/>
            </v-col>
          </v-row>
          <v-row align="center" justify="center">
            <v-col cols="3">
              <div class="http-side message-image">
                <img src="assets/arrows.jpg" alt="" width="100%">
              </div>
            </v-col>
            <v-col cols="3">
              <div class="simulator-box center-content elevation-4">
                <h3>SIMULATOR</h3>
              </div>
            </v-col>
            <v-col cols="3">
              <div class="http-side message-image">
                <img src="assets/arrows.jpg" alt="" width="100%">
              </div>
            </v-col>
          </v-row>
          <v-row align="center" justify="center">
            <v-col cols="3">
              <v-textarea id="res-http"
                          v-model="resHttp"
                          :label="'4. HTTP Response:'"
                          :placeholder="' '"
                          outlined
                          clearable/>
            </v-col>
            <v-col cols="3">
              <div class="center-content">
                <v-btn v-on:click="sendDataToBackend">SAVE</v-btn>
              </div>
            </v-col>
            <v-col cols="3">
              <v-textarea id="res-tcp"
                          v-model="resTcp"
                          :label="'3. TCP Response:'"
                          :placeholder="' '"
                          outlined
                          clearable
                          readonly/>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
      </v-app>
    `
  });
</script>
</body>
</html>
